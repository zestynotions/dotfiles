# Use zsh as default
set -g default-shell /bin/zsh

# Setting the prefix from C-b to C-space
 unbind C-b
 set -g prefix C-space

# set the terminals
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'

bind Space send-prefix

set -g history-limit 10000
set -g set-clipboard on
set -g mouse on
set -s escape-time 0
set -g status on
set -g status-position top
set -g allow-passthrough on

# Set the base index for panes and windows to 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
setw -g pane-base-index 1


# splitting panes with | and -
bind | split-window -h 
bind ? split-window -v 

bind h select-pane -L
bind l select-pane -R
bind j select-pane -D
bind k select-pane -U

# Select Layouts
#―――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――
bind -n M-a select-layout main-vertical
bind -n M-A select-layout main-horizontal 
bind -n M-E select-layout even-vertical
bind -n M-V select-layout even-horizontal

#――windows――――――――――――――――――――――――――――――――――――――
bind -n M-c new-window -c '#{pane_current_path}'
bind -n M-p previous-window
bind -n M-n next-window

# remove confirm step when killing a window or pane
bind-key & kill-window
bind-key x kill-pane

# Use m key to maximize pane
bind -r m resize-pane -Z

#――Status-Bar―――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――――
bg="default"
default_fg="#D8DEE9" 
session_fg="#A3BE8C"
session_selection_fg="#3B4252"
session_selection_bg="#81A1C1"
active_window_fg="#88C0D0"
active_pane_border="#abb2bf"

set -g status-left-length 100   # default: 10
set -g status-right-length 100  # default: 10
set -g status-left "#[fg=${session_fg},bold,bg=${bg}] #S #[fg=${default_fg},nobold,bg=${bg}] | "
set -g status-justify left
set -g status-style "bg=${bg}"
set -g window-status-format "#[fg=${default_fg},bg=default] #I:#W"
set -g window-status-current-format "#[fg=${active_window_fg},bold,bg=default]  #I:#W"
set -g window-status-last-style "fg=${default_fg},bg=default"
set -g message-command-style "bg=default,fg=${default_fg}"
set -g message-style "bg=default,fg=${default_fg}"
set -g mode-style "bg=${session_selection_bg},fg=${session_selection_fg}"
set -g pane-active-border-style "fg=${active_pane_border},bg=default"
set -g pane-border-style "fg=brightblack,bg=default"

# Set bind key to reload configuration file
bind r source-file ~/.config/tmux/tmux.conf \; display ​"Reloaded!"

