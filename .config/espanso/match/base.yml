# Automatically generated by espanso migration tool
# Original file: default.yml

matches:
  - trigger: ":espanso"
    replace: Hi there!
  - trigger: ":dd"
    replace: "{{mydate}} "
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"
  - trigger: ":ccopy"
    replace: ©
  - trigger: ":nnode"
    replace: ♪
  - trigger: ":cc"
    replace: °C
  - trigger: " im "
    replace: " I'm "
  - trigger: " dont "
    replace: " don't "
  - trigger: ":ttm"
    replace: ™
  - trigger: ":TT"
    replace: Thank you
  - trigger: ":shell"
    replace: "{{output}}i"
  - trigger: ":quote"
    replace: "{{output}}"
    vars:
      - name: output
        type: random
        params:
          choices:
            - Every moment is a fresh beginning.
            - Everything you can imagine is real.
            - "Whatever you do, do it well."
  - trigger: fold newlines
    replace: |
      this is really a single line of text despite appearances
  - trigger: include newlines
    replace: |
      exactly as you see
      日本語が含まれてる政府が一番遅いかも知りません。will appear these three
      lines of poetry
  - trigger: ":div"
    replace: "<div>$|$</div>"
  - trigger: ":cat"
    image_path: /path/to/image.png
    vars:
      - name: clipboard
        type: clipboard
